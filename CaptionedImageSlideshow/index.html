<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image SlideShow With Captions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="radio" name="buttons" id="r1">
    <input type="radio" name="buttons" id="r2">
    <input type="radio" name="buttons" id="r3">
    <input type="radio" name="buttons" id="r4">
    <input type="radio" name="buttons" id="r5">
    
    <div class="container">
        <div class="slides">
            <img src="Places/lebanon.jpg" alt="">
            <img src="Places/singapore.jpg" alt="">
            <img src="Places/france.jpg" alt="">
            <img src="Places/germany.jpg" alt="">
            <img src="places/canada.jpg" alt="">
        </div>
        <div class="controls">
            <label for="r1"></label>
            <label for="r2"></label>
            <label for="r3"></label>
            <label for="r4"></label>
            <label for="r5"></label>
        </div>
        <div class="captions">
            <div class="content">
                <h1>Lebanon</h1>
                <p><span style="color: red;">&#10084;</span>كلنا للوطن</p>
            </div>

            <div class="content">
                <h1>Singapore</h1>
                <p>Pure Text</p>
            </div>

            <div class="content">
                <h1>France</h1>
                <p>Pure Text</p>
            </div>

            <div class="content">
                <h1>Germany</h1>
                <p>Pure Text</p>
            </div>

            <div class="content">
                <h1>Canda</h1>
                <p>Pure Text</p>
            </div>
        </div>
    </div>
</body>
</html>
