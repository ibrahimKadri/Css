<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row-1">
            <div class="column-1">
                <form action="#">
                    <h1>Contact Us</h1>
                    <label for="name">FULL NAME</label>
                    <input type="text" placeholder="John Smith" id="name">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="text" placeholder="johnsmith@gmail.com" id="email">
                    <label for="subject">SUBJECT</label>
                    <input type="text" placeholder="Improve my Landing Page" id="subject">
                    <label for="message">MESSAGE</label>
                    <textarea placeholder="Type your message here.." id="message" cols="30" rows="10"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="column-2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d52991.346022153855!2d35.5057969!3d33.8907065!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151f16c2c5c430e5%3A0xa97c7dfbc9de573b!2sZaitunay%20Bay!5e0!3m2!1sen!2slb!4v1658135901542!5m2!1sen!2slb" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="row-2">
            <div> <span>&#128204;</span> Zaitunay Bay, 123 Street </div>
            <div> <span>&#128222;</span> +961-12345678 </div>
            <div> <span>&#128231;</span> johnsmith@gmail.com </div>
            <div> <span>&#127759;</span> www.johnSmith.com </div>
        </div>
    </div>
</body>
</html>
