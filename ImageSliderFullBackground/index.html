<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider With Full Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="radio" id="r1" name="buttons">
    <input type="radio" id="r2" name="buttons">
    <input type="radio" id="r3" name="buttons">
    <!-- <input type="radio" id="r4" name="buttons"> -->
    <!-- *********************************** -->
    <div class="main">
        <div class="slides1">
            <img src="canada.jpg">
            <img src="germany.jpg">
            <img src="singapore.jpg">
        </div>
    </div>
    <!-- *********************************** -->
    <div class="buttons">
        <label for="r1"></label>
        <label for="r2"></label>
        <label for="r3"></label>
        <!-- <label for="r4"></label> -->
    </div>
    <!-- *********************************** -->
    <div class="background">
        <div class="slides2">
            <img src="canada.jpg">
            <img src="germany.jpg">
            <img src="singapore.jpg">
        </div>
    </div>

</body>
</html>
