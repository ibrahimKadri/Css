<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotated Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <input type="radio" name="buttons" id="r1">
        <input type="radio" name="buttons" id="r2">
        <input type="radio" name="buttons" id="r3">
        <input type="radio" name="buttons" id="r4">
        <div class="slides">
            <img src="Places/canada.jpg" >
            <img src="Places/france.jpg" >
            <img src="Places/lebanon.jpg" >
            <img src="Places/singapore.jpg">
        </div>
    </div>

    <div class="controls">
        <label for="r1">1</label>
        <label for="r2">2</label>
        <label for="r3">3</label>
        <label for="r4">4</label>
    </div>
</body>
</html>
