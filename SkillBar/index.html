<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="details">
            <span>Html</span>
            <span>90%</span>
        </div>
        <div class="bar">
            <div id="html"></div>
        </div>
        <div class="details">
            <span>Css</span>
            <span>80%</span>
        </div>
        <div class="bar">
            <div id="css"></div>
        </div>
        <div class="details">
            <span>JavaScript</span>
            <span>47%</span>
        </div>
        <div class="bar">
            <div id="js"></div>
        </div>
        <div class="details">
            <span>JQuery</span>
            <span>23%</span>
        </div>
        <div class="bar">
            <div id="jquery"></div>
        </div>
    </div>
</body>
</html>
