<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login Form</title>
    <script src="https://kit.fontawesome.com/01bcb4eb68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login with Social Media or Manually</h2>
        <div class="first-row">
            <div class="column-1">
                <button class="fb">
                    <i class="fa-brands fa-facebook"></i>
                    Login with Facebook
                </button>
                <button class="tw">
                    <i class="fa-brands fa-twitter"></i>
                    Login with Twitter
                </button>
                <button class="google">
                    <i class="fa-brands fa-google"></i>
                    Login with Google+
                </button>
            </div>
            <div class="column-2">
    
            </div>
            <div class="column-3">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button onclick="location.href='#'" >
                    Login
                </button>
            </div>
        </div>
        <div class="second-row">
            <button onclick="" class="signup">Sign up</button>
            <button href="#" class="forget-p">Forget password?</button>
        </div>
    </div>
</body>
</html>
