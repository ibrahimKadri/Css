<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-inner" onmousemove="mouseOver()">
                <div class="front-face">
                    <img src="cake2.jpg" alt="">
                </div>
                <div class="back-face">
                    تأخرت، معلش
                    <br>
لش تسألني وتدري إنه الجواب عندي؟
<br>
أكيد يعني معقولة أنا إنسى يوم ميلاد القمر؟ 
<br>
مش نسيان التاريخ مهما كنت بعيد عنك
<br>
م بنساه لو النحل بينسى الزهر
<br>
م مصدّق إنت طفل، بسرعة كبر؟ 
<br>
كل سنة والضحكة ما تفارق عينيك
<br>
الله يبعتلك أجمل أيام العمر

                </div>
            </div>
             <audio id="record" src="salam.mp3" type="audio/mp3" controls>
                <source src="salam.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
        <script>
        function mouseOver() {
            document.getElementById('record').play();
        }
    </script>
</body>
</html>
